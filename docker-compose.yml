services:
  mcp:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - DB_NAME=rpg_mcp
    depends_on:
      mongo:
        condition: service_started
    develop:
      watch:
        - action: rebuild
          path: src/

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  test:
    build: .
    command: pytest -v
    environment:
      - MONGODB_URI=mongodb://mongo-test:27017
      - DB_NAME=rpg_mcp_test
    depends_on:
      mongo-test:
        condition: service_started

  mongo-test:
    image: mongo:7
    # No volume - ephemeral for tests

volumes:
  mongo_data:
